                <img id="logo_img" src="/assets/images/gogu_logo.png" alt="logo" onclick="location.href='index.html';"
                     style="cursor:pointer;">
                <div id="header_search">
                    <div class="sel sel--black-panther">
                        <select name="select-profession" id="select-profession">
                            <option value="" disabled>게시판</option>
                            <option value="1">상품</option>
                            <option value="2">일상</option>
                            <option value="3">분실·실종</option>
                            <option value="4">반려동물</option>
                        </select>
                    </div>
                    <div class="search-form">
                        <input type="text" name="search" value="Search" onclick="this.value=''; ">
                        <button type="submit" class="btn btn-search fa fa-search"></button>
                    </div>
                </div>
                <div id="header_nav">
                    <ul>
                        <a href="#">
                            <li>상품등록</li>
                        </a>
                        <a href="#">

                        </a>
                        <a href="#">
                            <li>구마차트</li>
                        </a>
                        <a href="#">

                        </a>
                    </ul>
                    <a href="#">

            </div>

        <article class="widget">

                    <h5 class="day" id="day"></h5>
                </div>
                <!--        <i class="wi wi-night-fog"></i>-->
                <h1 id="temp" class="temperature">25&deg;</h1>
            </div>
            <div class="weatherData">
                <h2 class="description">오늘,<br> 우리 동네는</h2>
                <h3 class="city" id="comment">KR, Seochodong</h3>
            </div>

        </article>

        <!--content-->
        <div style="text-align: center; margin-top: 60px">
            <img src="/assets/images/loginlogo.png" width="30%" height="30%">
        </div>
        <div class="form-group">
            <form>
                <label>아이디</label>
                <input class="login_input" type="text">
            </form>
            <form>
                <label>패스워드</label>
                <input class="login_input" type="password">
            </form>
            <div class="btn">
                <button type="submit" class="button">로그인</button>
