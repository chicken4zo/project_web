<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>고민하지말구, 고구마켓</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/mypage.css">
    <link rel="shortcut icon" href="/assets/images/favicon-16x16.png">
    <link rel="icon" href="/assets/images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/a959489452.js" crossorigin="anonymous"></script>
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <!--weather icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.2/css/weather-icons.min.css">
</head>
<body>
<div id="body_wrap">
    <div class="wrapper">
        <!--header-->
        <header>
            <div id="header_wrap">
                <img id="logo_img" src="/assets/images/gogu_logo.png" alt="logo" onclick="location.href='index.html';"
                     style="cursor:pointer;">
                <div id="header_search">
                    <div class="sel sel--black-panther">
                        <select name="select-profession" id="select-profession">
                            <option value="" disabled>게시판</option>
                            <option value="1">상품</option>
                            <option value="2">일상</option>
                            <option value="3">분실·실종</option>
                            <option value="4">반려동물</option>
                        </select>
                    </div>
                    <div class="search-form">
                        <input type="text" name="search" value="Search" onclick="this.value=''; ">
                        <button type="submit" class="btn btn-search fa fa-search"></button>
                    </div>
                </div>
                <div id="header_nav">
                    <ul>
                        <a href="#">
                            <li>상품등록</li>
                        </a>
                        <a href="#">
                            <li>우리동네</li>
                        </a>
                        <a href="#">
                            <li>구마차트</li>
                        </a>
                        <a href="#">
                            <li>공지사항</li>
                        </a>
                    </ul>
                    <a href="#">
                        <div class="register_btn">Register</div>
                    </a>
                    <a href="#">
                        <div class="myPage_btn">My GUMA</div>
                    </a>
                </div>
            </div>
        </header>

        <!-- weather -->
        <article class="widget">
            <div class="weatherIcon">
                <div class="date">
                    <h4 class="month" id="month"></h4>
                    <h5 class="day" id="day"></h5>
                </div>
                <!--        <i class="wi wi-night-fog"></i>-->
                <h1 id="temp" class="temperature">25&deg;</h1>
            </div>
            <div class="weatherData">
                <h2 class="description">오늘,<br> 우리 동네는</h2>
                <h3 class="city" id="comment">KR, Seochodong</h3>
            </div>

        </article>

        <!--content-->
        <div style="text-align: center; margin-top: 60px">
            <img src="/assets/images/registerlogo.png" width="35%" height="35%">
        </div>
        <div class="form-group">
            <form id="form1" action="RegisterOk.member" method="POST">
                <label>아이디</label>
                <input maxlength="20" id="id" name="id" class="login_input input" type="text">
                <button class="w-20 btn btn-sm btn-secondary" id="btn1" name="btn1" type="button">중복체크</button>

                <label>이름</label>
                <input maxlength="21" id="name" name="name" class="login_input input" type="text" required>

                <label>패스워드</label>
                <input maxlength="20" id="password" name="password" class="login_input input" type="password" required>

                <label>패스워드 확인</label>
                <input maxlength="20" id="password2" name="password2" class="login_input input" type="password"
                       required>

                <label>주소</label>
                    <input type="text" id="address" name="address" placeholder="주소" required="required">
                    <input type="button" onclick="sample6_execDaumPostcode()" value="주소찾기"><br>


                <label>생년월일</label>
                <input type="text" maxlength="8" id="birth" class="login_input input"
                       placeholder="&nbsp;8자리를 입력하세요 예)19990101" required>

                <div class="btn btn_wrap">
                    <button id="submit" type="submit" class="button">회원가입</button>
                    <button type="reset" class="button" id="cancel">취소</button>
                </div>
            </form>
        </div>


    </div>
</div>
<footer>
    <p>Copyright © 2021 chicken 4JO. All rights reserved.</p>
</footer>
</body>
<!--bootstrp js-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/assets/js/main.js"></script>

</html>
