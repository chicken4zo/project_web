<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고민하지말구, 고구마켓</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/productWrite.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon-16x16.png">
    <link rel="icon" href="/assets/images/favicon-16x16.png">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/a959489452.js" crossorigin="anonymous"></script>
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <!--weather icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.2/css/weather-icons.min.css">
    <!--upload image-->
    <style>
        .product-photo::before {
            background-image: url("/assets/images/upload.png");
        }
    </style>
    <!-- ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
</head>
<body>
<div id="body-wrap">
    <div class="wrapper">
        <!--header-->
        <header>
            <div id="header_wrap">
                <img id="logo_img" src="/assets/images/gogu_logo.png" alt="logo" onclick="location.href='index.html';"
                     style="cursor:pointer;">
                <div id="header_search">
                    <div class="sel sel--black-panther">
                        <select name="select-profession" id="select-profession">
                            <option value="" disabled>게시판</option>
                            <option value="1">상품</option>
                            <option value="2">일상</option>
                            <option value="3">분실·실종</option>
                            <option value="4">반려동물</option>
                        </select>
                    </div>
                    <div class="search-form">
                        <input type="text" name="search" value="Search" onclick="this.value=''; ">
                        <button type="submit" class="btn btn-search fa fa-search"></button>
                    </div>
                </div>
                <div id="header_nav">
                    <ul>
                        <a href="#">
                            <li>상품등록</li>
                        </a>
                        <a href="#">
                            <li>우리동네</li>
                        </a>
                        <a href="#">
                            <li>구마차트</li>
                        </a>
                        <a href="#">
                            <li>공지사항</li>
                        </a>
                    </ul>
                    <a href="#">
                        <div class="register_btn">Register</div>
                    </a>
                    <a href="#">
                        <div class="myPage_btn">My GUMA</div>
                    </a>
                </div>
            </div>
        </header>

        <!-- weather -->
        <article class="widget">
            <div class="weatherIcon">
                <div class="date">
                    <h4 class="month" id="month"></h4>
                    <h5 class="day" id="day"></h5>
                </div>
                <!--        <i class="wi wi-night-fog"></i>-->
                <h1 id="temp" class="temperature">25&deg;</h1>
            </div>
            <div class="weatherData">
                <h2 class="description">오늘,<br> 우리 동네는</h2>
                <h3 class="city" id="comment">KR, Seochodong</h3>
            </div>

        </article>

        <!--content-->
        <div class="product-group">
            <section class="product-wrap">
                <!--    <h2>글쓰기</h2>-->
                <ul class="product-info">
                    <li class="info-title">
                        <div class="info-detail">이미지</div>
                        <div class="product-photo">
                            <input type="file" accept="image/jpeg, image/png, image/jpg" multiple>
                        </div>
                        <div class="product-photo">
                            <input type="file" accept="image/jpeg, image/png, image/jpg" multiple>
                        </div>
                        <div class="product-photo">
                            <input type="file" accept="image/jpeg, image/png, image/jpg" multiple>
                        </div>
                    </li>
                    <li class="info-title">
                        <div class="info-detail">제목</div>
                        <input type="text" placeholder="제목을 입력하세요." class="write-title" value>
                    </li>
                    <li class="info-title">
                        <div class="info-detail">카테고리</div>
                        <select name="select-profession" id="select-category">
                            <option value="1">&nbsp;의류 & 신발</option>
                            <option value="2">&nbsp;반려동물</option>
                            <option value="3">&nbsp;주방용품</option>
                            <option value="4">&nbsp;스포츠 & 생활</option>
                            <option value="4">&nbsp;전자제품</option>
                            <option value="4">&nbsp;육아용품</option>
                        </select>
                    </li>
                    <li class="info-title">
                        <div class="info-detail">가격</div>
                        <input type="text" placeholder="가격을 입력하세요." class="write-price" value> <span
                            class="product-price">원</span>
                    </li>
                    <li class="info-title">
                        <div class="info-detail">
                            내용
                        </div>
                        <textarea name="content" id="editor"></textarea>
                        <script>
                            //CKEditor5를 생성할 textarea 지정
                            ClassicEditor
                                .create(document.querySelector('#editor'))
                                .catch(error => {
                                    console.error(error);
                                });
                        </script>
                    </li>
                </ul>
            </section>
            <div class="product-btn">
                <button type="button" class="write-btn">등록하기</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Copyright © 2021 chicken 4JO. All rights reserved.</p>
</footer>
</body>

        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<script src="/assets/js/productContent.js"></script>

</html>
