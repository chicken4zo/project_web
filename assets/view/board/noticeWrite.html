<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고민하지말구, 고구마켓</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/noticeWrite.css">
    <link rel="shortcut icon" href="/assets/images/favicon-16x16.png">
    <link rel="icon" href="/assets/images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    mvp.css css 작업할 때 지워줘야함-->
    <!--    <link rel="stylesheet" href="https://unpkg.com/mvp.css">-->

    <!-- ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
</head>
<body>
<div class="notice-group">
    <section class="notice-wrap">
        <!--    <h2>글쓰기</h2>-->
        <ul class="notice-info">
            <li class="info-title">
                <div class="info-detail">제목</div>
                <input type="text" placeholder="제목을 입력하세요." class="write-title" value>
            </li>

            <li class="info-title">
                <div class="info-detail">
                    내용
                </div>
                <textarea name="content" id="editor"></textarea>
                <script>
                    //CKEditor5를 생성할 textarea 지정
                    ClassicEditor
                        .create( document.querySelector( '#editor' ) )
                        .catch( error => {
                            console.error( error );
                        } );
                </script>
            </li>
        </ul>
    </section>
    <div class="notice-btn">
        <button type="button" class="write-btn">등록하기</button>
    </div>
</div>
</body>
</html>
